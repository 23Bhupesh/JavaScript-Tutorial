<body>
    <!-- keywords to creats variables are let, const, var -->

    <!-- let myName;  -->

    <!-- Initializing the variable -->
    <!-- myName = 'Bhupesh'; -->
    <!-- myAge = 19; -->

    <!-- myName = 'Dhruv'; -->
    <!-- myAge = 20; -->


    <script>
        //Naming Conventions
        
        //CamelCase
        let firstName = "Bhupesh";
        //PascalCase
        let LastName = "Dhruv";
        //SnakeCase
        let middle_name = "Raja";

        //Using Constant (const keyword)
        //const is basically used for the fixed values, means no-one can change the value of that const
        const price = 99;

        //Course Name (String)
        var courseName = 'Java DS/Algo Course';

        //Card Number (Number)
        var cardNumber = "8668239982";

        //Payment Status (Boolean)
        var isPaid = true;

        //Declaring a Variable
        var modeOfPayment;

        //Taking Input form User
        modeOfPayment = prompt("Mode of Payment?");

        //Output to User
        alert(firstName + " Successfully bought " + courseName + " using " + modeOfPayment);

    </script>
