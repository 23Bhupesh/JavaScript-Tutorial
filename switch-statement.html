<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Practice Session.</h1>
    <script>
        var fruittype = prompt("Konsa fal chahiye?");
        switch (fruittype) {
            case 'Narangi':
                console.log("Narangi hai 60rs per kilo.");
                break;
            case 'Sabe':
                console.log("Sabe hai 100rs per kilo.");
                break;
            case 'papaya':
                console.log("Papaya hai 80rs per kilo.");
                break;
            case 'Amrudh':
                console.log("Amrudh hai 50rs per kilo.");
                break;
            case 'Aam':
                console.log("Aam hai 120rs per kilo.");
                break;
            case 'Kele':
                console.log("Kele hai 40rs per dozen.");
                break;
            case 'Angur':
                console.log("Angur hai 700rs per kilo.");
                break;
            default:
                console.log(`${fruittype} aaj khatam ho gaye hai kal aayega.`);
        }
        console.log("Orr Kuch chaiye hukum kro");
    </script>
</body>

</html>
